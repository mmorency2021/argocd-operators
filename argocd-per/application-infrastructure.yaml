apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure
  namespace: openshift-gitops
spec:
  destination:
    namespace: infra
    server: "https://kubernetes.default.svc"
  project: infrastructure
  syncPolicy:
    automated:
      allowEmpty: true
      selfHeal: true
  syncOptions:
  - CreateNamespace=true
  source:
    path: infra
    repoURL: 'https://github.com/mmorency2021/argocd-operators.git'
    targetRevision: main
